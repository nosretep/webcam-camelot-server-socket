<!doctype html>
<html lang="en">
<head>
</head>
<body onload="init();">
<img src="" id="frame" style="width:400px; height:300px"/>
<div id="log"></div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

var img;

function init(){
        img = document.getElementById("frame");
}

var socket = io.connect("192.168.0.90:8888");
socket.on('frame', function(data){
        img.src="data:image/jpeg;base64, " + data;
        console.log(data);
});

</script>
</body>
</html>
